<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.2">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title th:replace="${title}"></title>
    </head>
    <body>
        <div class="container mb-sm-4" th:fragment="topper">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" th:href="@{/}">Match Code</a>
                <div class="ms-3 navbar-nav">
                    <div class="nav-item"><a class="nav-link" th:href="@{/post/list}">게시판</a></div>
                    <div class="nav-item"><a class="nav-link" th:href="@{/team/list}">팀 목록</a></div>
                    <div class="nav-item"><a class="nav-link" th:href="@{/match/list}">매칭 목록</a></div>
                    <div class="nav-item"><a class="nav-link" th:href="@{/point}">포인트</a></div>
                </div>
                <div class="me-lg-3 position-absolute end-0 navbar-nav">
                    <div class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></div>
                </div>
            </nav>
        </div>
    </body>
</html>
