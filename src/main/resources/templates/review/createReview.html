<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Create Review</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            input[type="text"],
            textarea {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{commons :: topper}"></div>
        <div style="margin-top: 70px" class="container">
            <h1>리뷰 남기기</h1>
            <form action="/review/createReview2" method="post">
                <label for="rate">Rating</label>
                <input id="rate" max="5" min="1" name="rate" required step="1" type="number" value="1">
                <label for="content">Content</label>
                <textarea id="content" name="comment" required rows="10"></textarea>
                <button type="submit">Submit Review</button>
                <input th:name="_csrf" th:value="${_csrf.token}" type="hidden"> <!-- Post 방식 이용할때 -->
            </form>
        </div>
    </body>
</html>
