<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>카테고리별 장소 검색하기</title>
        <link href="/css/jun/viewSportCenterStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

            <div class="bg_white" id="menu_wrap">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input id="keyword" size="15" type="text" value="농구장">
                            <button type="submit">검색하기</button>
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c80a75ce9529c87ee1ee975834c095bf" type="text/javascript"></script>
        <a th:href="@{/sportCenter/createSportCenter}"><input type="button" value="시설 등록"></a>
        <a th:href="@{/ljg/paypage}"><input type="button" value="시설 예약"></a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="/js/jun/viewSportCenter.js"></script>
    </body>
</html>
