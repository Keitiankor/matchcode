<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Review List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                border: 1px solid #ddd;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }

            td.actions {
                text-align: center;
            }

            a.action-link {
                margin-right: 10px;
            }

            .new-review-link {
                display: block;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Review List</h1>
            <table>
                <tr>
                    <th>User ID</th>
                    <th>Map ID</th>
                    <th>Rate</th>
                    <th>Comment</th>
                    <th class="actions">Action</th>
                </tr>
                <tr th:each="review : ${reviewList}">
                    <td th:text="${review.memberId}"></td>
                    <td th:text="${review.mapId}"></td>
                    <td th:text="${review.rate}"></td>
                    <td th:text="${review.comment}"></td>
                    <td class="actions">
                        <a class="action-link" onclick="return confirm('이 리뷰를 수정하시겠습니까?')" th:href="@{/review/updateReview(id=${review.id})}">Edit</a>
                        <a class="action-link" onclick="return confirm('정말 삭제 하시겠습니까?')" th:href="@{/review/deleteReview(id=${review.id})}">Delete</a>
                    </td>
                </tr>
            </table>
            <a class="new-review-link" href="/review/createReview">Write a Review</a>
        </div>
    </body>
</html>
