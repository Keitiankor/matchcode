<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Page</title>
</head>
<body>
<h1>Point Information</h1>

<table>
    <thead>
    <tr>

        <th>포인트</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${Point}"></td>
    </tr>
    </tbody>
</table>

<h2>충전 내역</h2>

<table>
    <thead>
    <tr>
        <th>일시</th>
        <th>충전 포인트</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${chargeHistories}">
        <td th:text="${history.timestamp}"></td>
        <td th:text="${history.amount}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
