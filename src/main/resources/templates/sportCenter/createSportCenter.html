<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sport Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>시설 정보 등록</h1>
    <form action="/sportcenter/create" method="post">
        <label for="managerName">관리자 이름</label>
        <input type="text" id="managerName" name="managerName" required>

        <label for="managerPhoneNumber">관리자 번호</label>
        <input type="text" id="managerPhoneNumber" name="managerPhoneNumber" required>

        <label for="facilityName">시설 이름</label>
        <input type="text" id="facilityName" name="facilityName" required>

        <label for="facilityLocation">시설 위치</label>
        <input type="text" id="facilityLocation" name="facilityLocation" required>

        <label for="businessNumber">사업자 번호</label>
        <input type="text" id="businessNumber" name="businessNumber" required>

        <button type="submit">시설 정보 등록</button>
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
