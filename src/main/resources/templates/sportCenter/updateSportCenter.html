<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Update Sport Center</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            input[type="text"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>시설 정보 등록</h1>
            <form action="/sportCenter/updateSportCenter" method="post">
                <label for="managerName">관리자 이름</label>
                <input id="managerName" name="managerName" required type="text">

                <label for="phone">관리자 번호</label>
                <input id="phone" name="phone" required type="text">

                <label for="SportCenterName">시설 이름</label>
                <input id="SportCenterName" name="SportCenterName" required type="text">

                <label for="resistrationCode">사업자 번호</label>
                <input id="resistrationCode" name="resistrationCode" required type="text">

                <label for="longitude">경도</label>
                <input id="longitude" name="longitude" required type="text">

                <label for="latitude">위도</label>
                <input id="latitude" name="latitude" required type="text">

                <button type="submit">시설 정보 수정</button>
                <input th:name="_csrf" th:value="${_csrf.token}" type="hidden">
            </form>
        </div>
    </body>
</html>
