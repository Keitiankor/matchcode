<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <body>
        <script th:inline="javascript">
            var message = [[${message}]];//컨트롤러에 입력된 메시지
            alert(message);
            location.replace([[${searchUrl}]]);//컨트롤러에 입력된 경로로 이동
        </script>
    </body>
</html>
