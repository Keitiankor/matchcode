<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 위에 xmlns 하면 타임리프 문법을 쓸수 있다.-->

<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/hgdd/post.css">

</head>

<body>
<div class="layout">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>좋아요</th>

            <th>
                <!--게시글 작성 이동 버튼 (insert.html)-->
                <button type="button" th:onclick="|location.href='@{/post/insert}'|">글 작성</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <!--th:each는 조건부 반복문으로 postDTO list 하나씩 꺼내 반복 출력 -->
        <tr th:each="postDTO : ${list}">
            <!--게시글 번호 (PostDTO id) -->
            <td th:text="${postDTO.id}"></td>
            <td>
                <!--게시글 제목(PostDTO title)표시 그리고 제목을 누르면 그 해당한 게시글 상세페이지 이동 -->
                <a th:text="${postDTO.title}" th:href="@{/post/view(id=${postDTO.id})}"></a>
            </td>
            <td>
                <a th:text="${#dates.format(postDTO.createdDate,'yyyy/MM/dd')}"></a>
            </td>
            <td>
                <a th:text="${postDTO.views}"></a>
            </td>
            <td>
                <a th:text="${postDTO.likes}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--페이징 -->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <button th:if="${page != nowPage}"
                    th:onclick="|location.href='@{/post/list(page = ${page - 1},searchKeyword = ${param.searchKeyword})}'|"
                    th:text="${page}" class="btn-group btn-group-sm"></button>
            <button th:if="${page == nowPage}" th:text="${page}" style="color : cornflowerblue"
                    class="btn-group btn-group-sm"></button>
        </th:block>
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            정렬 방법 선택
        </button>
        <div class="dropdown-menu" aria-labelledby="sortDropdown">
            <a class="dropdown-item" href="/post/list?sortBy=latest">최신순</a>
            <a class="dropdown-item" href="/post/list?sortBy=likes">좋아요순</a>
            <a class="dropdown-item" href="/post/list?sortBy=views">조회수순</a>
        </div>
    </div>

    <!-- 검색 기능 -->
    <form th:action="@{/post/list}" method="get">
        <input type="text" name="searchKeyword" class="form-control">
        <button type="submit">검색</button>
    </form>
    <a th:href="@{/}"><input class="btn btn-primary" type="button" value="Home" /></a>
</div>
</body>
</html>
