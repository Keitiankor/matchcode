<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 위에 xmlns 하면 타임리프 문법을 쓸수 있다.-->
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>

<style>
    .layout{
        width : 500px;
        margin: 0 auto;
        margin-top :40px;
    }
</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>번호 </th>
            <th>제목 </th>
            <th>작성일 </th>

            <th>
                <!--게시글 작성 이동 버튼 (insert.html)-->
                <button type="button" th:onclick="|location.href='@{/post/insert}'|">글 작성</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <!--th:each는 조건부 반복문으로 postDTO list 하나씩 꺼내 반복 출력 -->
        <tr th:each="postDTO : ${list}">
            <!--게시글 번호 (PostDTO id) -->
            <td th:text="${postDTO.id}"></td>
            <td>
                <!--게시글 제목(PostDTO title)표시 그리고 제목을 누르면 그 해당한 게시글 상세페이지 이동(구현x) -->
                <a th:text="${postDTO.title}" th:href="@{/post/view(id=${postDTO.id})}"></a>
            </td>
            <td>

                <a th:text="${#dates.format(postDTO.createdDate,'yyyy/MM/dd')}"></a>

            </td>
        </tr>
        </tbody>
    </table>
    <!--페이징 -->
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <button th:if="${page != nowPage}"  th:onclick="|location.href='@{/post/list(page = ${page - 1},searchKeyword = ${param.searchKeyword})}'|" th:text="${page}"class="btn btn-primary"></button>
        <button th:if="${page == nowPage}" th:text="${page}" style="color : cornflowerblue" class="btn btn-primary"></button>
    </th:block>
    <!-- 검색 기능 -->
    <form th:action="@{/post/list}" method="get">
        <input type="text" name="searchKeyword" class="form-control">
        <button type="submit">검색</button>
    </form>
</div>
</body>
</html>
