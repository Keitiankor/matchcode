<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/hgdd/post.css">
</head>

<body>
<div class="layout">
<h1>게시글 작성</h1>
    <form th:action="@{/post/insert2}" th:object="${postDTO}" method="post">

        <!--제목 입력-->
        <div class="mb-3">
            <label for="exampleFormControlInput1"  class="form-label">제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{title}"  placeholder="제목을 입력하십시오">
        </div>

        <!--내용 입력-->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">내용입력</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  th:field="*{content}"   placeholder="내용을 입력하십시오"  rows="3"></textarea>
        </div>


        <!--비공개 -->
        <input type="checkbox" th:field="*{privates}">비공개<br>



        <!--등록버튼(message와 함께 게시글 리스트로 이동)과 취소버튼(게시글 리스트로이동)-->
        <th>
            <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/post/list}'|">목록으로</button>
            <button type="submit" class="btn btn-outline-secondary" id="button.insert">등록</button>
           <!-- <input type="text"  th:field="*{memberId}" disabled>-->
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />

        </th>


    </form>

</div>
</body>
</html>
