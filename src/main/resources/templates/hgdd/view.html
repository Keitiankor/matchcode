<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }


    .layout button[id="button"] {
        margin-top: 20px;
        margin-left: 317px;
    }

    .box1 {
        width: 100%;
        border: 1px solid black;
        height: 400px;
    }

    .box2 {
        margin-top: 15px;
        width: 100%;
        border: 1px solid black;
        height: 200px;
    }

    .box2 input[id="reply"] {
        width: 90%;
        box-sizing: border-box;
        margin-left: 15px;
        margin-top: 150px;
    }

    div {
        margin-left: 5px;
    }
</style>
<body>
<div class="layout">


    <!--제목-->
    <h2 th:text="${post.title}">제목 입니다.</h2>

    <!--내용-->
    <div class="box1">
        <div th:text="${post.content}"></div>
    </div>

    <div class="box2">
        <div> 댓글</div>

        <input type="text" id="reply" placeholder="댓글을입력하십시오">
    </div>

    <div class="card my-4">
        <h5 class="card-header">Leave a Comment:</h5>
        <div class="card-body">
            <form name="comment-form" action="/board/comment/write" method="post" autocomplete="off">
                <div class="form-group">
                    <input type="hidden" name="idx" th:value="*{post.id}"/>
                    <textarea name="content" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <th>
            <button type="button" th:onclick="|location.href='@{/post/list}'|">목록으로</button>
            <button type="button" id="button" th:onclick="|location.href='@{/post/correction/{id}(id=${post.id})}'|">
                수정페이지로
            </button>
        </th>

    </div>
</body>
</html>
