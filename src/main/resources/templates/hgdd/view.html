<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 열람</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/hgdd/post.css">
</head>

<body>
<div class="layout">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/hgdd/like.js"></script>


    <!--제목-->
    <h2 th:text="${post.title}">제목 입니다.</h2>

    <th>
    <td>
        <a id="writer.view">작성자:</a>
        <a th:text="${post.writer}"></a>
    </td>
    </th>
    <th>
    <td>
        <a id="writer.view2">작성일:</a>
        <a th:text="${#dates.format(post.createdDate,'yyyy/MM/dd')}"></a>
    </td>
    </th>
    <!--내용-->
    <div class="card2">
        <p th:text="${post.content}">.</p>
    </div>

    <!--좋아요-->
    <th>
        <form th:action="@{/like/{postId}(postId=${post.id})}" method="post">
            <button type="submit" class="btn btn-outline-primary">
                <span th:if="${liked}">좋아요 취소</span>
                <span th:unless="${liked}">좋아요</span>
            </button>
        </form>
    <td><a th:text="${post.likes}"></a></td>
    <!--신고 버튼-->
    <td>
        <form th:action="@{/post/declation/{postId}(postId=${post.id})}" method="post">
            <button type="submit" class="btn-outline-danger">신고</button>
        </form>
    </td>
    </th>


    <!--댓글 입력-->
    <div class="card">
        <div class="card-header bi bi-chat-right-dots"> Write a Comment</div>
        <form th:action="@{/reply/insert/{id}(id = ${post.id})}" method="post" autocomplete="off">
            <div class="card-body">
                <textarea type="text" name="comment" class="form-control" rows="4" placeholder="댓글을 입력하세요"></textarea>
                <input type="hidden" name="post" th:value="${post.id}">
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-primary bi bi-pencil-square"> 등록</button>
                <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
            </div>
        </form>
    </div>

    <!--댓글 출력-->
    <div class="card" style="overflow:scroll;">
        <div class="card-header">댓글</div>
        <table>
            <tr th:each="replyDTO : ${list}">

                <!--댓글 리스트  -->
                <div th:id="'reply-' + ${replyDTO.id}" class="reply-item">
                    <td>
                        <a th:text="${replyDTO.comment}"></a>
                    <td th:text="${#dates.format(replyDTO.createdDate,'yyyy/MM/dd')}"></td>

                    <!--댓글 삭제-->
                    <td>
                        <button
                            th:onclick="|location.href='@{/reply/delete/{id}/{postId}(id=${replyDTO.id},postId=${post.id})}'|">
                            삭제
                        </button>
                    </td>
                    </td>
                </div>
            </tr>
        </table>
    </div>

    <!-- 이동버튼(목록,수정 페이지)-->
    <th>
        <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/post/list}'|">목록으로
        </button>
        <button type="button" class="btn btn-outline-secondary" id="button.view"
                th:onclick="|location.href='@{/post/correction/{id}(id=${post.id})}'|">
            수정페이지로
        </button>
    </th>

</div>
</body>
</html>
