<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>


<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }


    .layout button[id="button"] {
        margin-top: 10px;
        margin-left: 317px;
    }

    .box1 {
        width: 100%;
        border: 1px solid black;
        height: 400px;
    }

    .box2 {
        margin-top: 15px;
        width: 100%;
        border: 1px solid black;
        height: 200px;
    }

    .box2 input[id="reply"] {
        width: 90%;
        box-sizing: border-box;
        margin-left: 15px;
        margin-top: 150px;
    }

</style>

<body>
<div class="layout">
    <tr>

    </tr>

    <!--제목-->
    <h2 th:text="${post.title}">제목 입니다.</h2>

    <!--내용-->
    <div class="box1">

        <p th:text="${post.content}">.</p>
    </div>


    <div>
        <input type="text" id="comment" placeholder="댓글을입력하십시오">
        <button  >댓글작성</button>
    </div>

  <div class="box2" >
        <table>
            <tr>
                <th>댓글번호</th>
                <th>내용</th>
            </tr>

        </table>
    </div>


    <th>
        <button type="button" th:onclick="|location.href='@{/post/list}'|">목록으로</button>
        <button type="button" id="button" th:onclick="|location.href='@{/post/correction/{id}(id=${post.id})}'|">
            수정페이지로
        </button>
    </th>

</div>
</body>

</html>
