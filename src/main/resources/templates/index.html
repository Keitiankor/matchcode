<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <body>
        <div style="margin: 0 auto; align-content: center; min-width: 640px; max-width: 1280px">
            <div th:replace="~{commons :: topper}"></div>
            <section style="padding-top: 70px; width: 90%; height: 80%; margin: auto">
                <div style="background-color: #eeeeee; float: left; border: 1px solid black; column-count: auto; width: 45%; height: 240px">
                    <th:block th:each="post : ${posts}">
                        <a th:href="@{post/view(id=${post.id})}"><p th:text="${post.title}"></p></a>
                    </th:block>
                </div>
                <div style="background-color: #eeeeee; float: right; border: 1px solid black; column-count: auto; width: 45%; height: 240px">
                    <th:block th:each="match : ${matches}">
                        <p th:text="|${match.createdDate} : ${match.sportsId}|"></p>
                    </th:block>
                </div>
            </section>
        </div>
    </body>
</html>
