<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <meta charset="UTF-8">
        <title>가입신청폼 수정하기</title>
    </head>
    <body>
        <header th:replace="~{commons :: topper}"></header>
        <link rel="stylesheet" href="/css/hyem/basic.css">
        <div class="frame">
            <h2>가입신청 수정하기</h2>
            <form class="table" method="post" th:action="@{/application/modify/complete/{id}(id = ${join.id})}">
                <!--    <input type="hidden" name="_method" value="put">-->
                <input name="teamId" th:value="${join.teamId}" type="hidden">
                <input name="id" th:value="${join.id}" type="hidden">
                <input name="memberId" th:value="${memberId}" type="hidden">

                <label for="introduction">자기소개 : </label>
                <textarea class="form-control" rows="5" id="introduction" name="introduction" th:text="${join.introduction}"></textarea>
                <button class="btn btn-success" type="submit">수정</button>
                <input th:name="_csrf" th:value="${_csrf.token}" type="hidden" />
            </form>
        </div>
    </body>
</html>
