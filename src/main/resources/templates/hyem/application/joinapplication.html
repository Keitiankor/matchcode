<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가입 신청하기</title>
</head>
<body>
<h2>가입신청</h2>
<form th:action="@{/application/join/{id}(id = ${teamid.id})}" method="post">
    <p>자기소개</p>
    <input type="text" name="teamId" th:value="${teamid.id}" hidden>
<!--    <input type="text" name="userId" th:value="${uesrId}" hidden>-->
    <textarea name="introduce" cols="60" rows="5" placeholder="팁 가입 신청합니다."></textarea>
    <button type="submit">등록</button>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
</form>
</body>
</html>
