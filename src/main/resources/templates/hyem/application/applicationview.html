<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가입신청 상세 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3" id="hyem/team/teamlist">
    <h2>회원 정보</h2>
    <div>
        <p th:text="${join.userId.name}"></p>
    </div>
    <p>어쩌구저쩌구 정보</p>
</div>
<div class="container mt-3">
    <div>
        <textarea cols="60" rows="5" th:text="${join.introduction}" readonly></textarea>
    </div>

    <button class="btn btn-info">
        <a th:href="@{/application/modify/{id}(id = ${join.id})}" style="color: white; text-decoration: none;">모집글 내용 수정</a>
    </button>
        <form th:action="@{/application/cancel/{id}(id = ${join.id})}" th:method="delete">
        <button class="btn btn-danger" onclick="applicationCancel();">모집글 삭제</button>
    </form>
    <button class="btn btn-warning">
        <a th:href="@{/application/list}" style="color: white; text-decoration: none;">이전 화면으로</a>
    </button>
</div>
</body>
</html>
