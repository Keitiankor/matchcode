<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>가입신청 상세 페이지</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3" id="hyem/team/teamlist">
            <h2>회원 정보</h2>
            <div>
                <!--        <p th:text="${join.memberId.name}"></p>-->
            </div>
            <p>어쩌구저쩌구 정보</p>
        </div>
        <div class="container mt-3">
            <div>
                <textarea cols="60" readonly rows="5" th:text="${join.introduction}"></textarea>
            </div>

            <button class="btn btn-info">
                <a style="color: white; text-decoration: none;" th:href="@{/application/modify/{id}(id = ${join.id})}">가입신청 내용 수정</a>
            </button>
            <form th:action="@{/application/cancel/{id}(id = ${join.id})}" th:method="delete">
                <button class="btn btn-danger" onclick="applicationCancel();">신청취소</button>
            </form>
            <button class="btn btn-warning">
                <a style="color: white; text-decoration: none;" th:href="@{/application/list}">이전 화면으로</a>
            </button>
            <hr>
            <div>
                <p>팀장 권한</p>
                <form th:action="@{/addteammember}" th:method="post">
                    <input name="id" type="hidden" th:value="${join.id}">
                    <button class="btn btn-primary" onclick="addTeamMember();">수락</button>
                </form>
                <button class="btn btn-warning">
                    <a style="color: white; text-decoration: none;" th:href="@{/application/list}">거절</a>
                </button>
            </div>
        </div>
    </body>
</html>
