<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <meta charset="UTF-8">
        <title>회원정보</title>
    </head>
    <body>
        <script>
            document.write ( '<p>' + document.title + '</p>' );
            document.title = '회원님의 정보';
        </script>
        <header th:replace="~{commons :: topper}"></header>
        <link rel="stylesheet" href="/css/hyem/basic.css">
        <div class="frame">
            <h2>멤버 리스트</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>멤버 번호</th>
                        <th>팀명</th>
                        <th>멤버 이름</th>
                        <th>매너온도</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${teamMemberId}">1</td>
                        <td th:text="${teamMemberInfo[0]}"></td>
                        <td th:text="${teamMemberInfo[1]}"></td>
                        <td th:text="${teamMemberInfo[2]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
