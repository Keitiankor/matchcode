<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <meta charset="UTF-8">
        <title>팀 정보 상세 페이지</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <link href="/css/hyem/basic.css" rel="stylesheet">
        <header th:replace="~{commons :: topper}"></header>
        <div class="frame">
            <p>가입된 팀 정보가 없습니다.</p>
            <span>팀에 가입하시겠습니까?</span>
            <button class="btn btn-primary">
                <a style="color: white; text-decoration: none;" th:href="@{/recruit/list}">팀 가입하기</a>
            </button>
            <br>
            <span>가입신청을 하셨나요?</span>
            <button class="btn btn-info">
                <a style="color: white; text-decoration: none;" th:href="@{/application/view/{id}(id = ${applicationId})}">가입신청 상세 정보 열람</a>
            </button>
            <br>
            <button class="btn btn-warning">
                <a style="color: white; text-decoration: none;" th:href="@{/}">이전 화면으로</a>
            </button>
        </div>
    </body>
</html>
