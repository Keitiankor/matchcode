<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 정보 상세 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>팀 정보</h2>
    <table class="table">
        <tr>
            <th>팀명</th>
            <td th:text="${team.teamName}"></td>
        </tr>
        <tr>
            <th>선호 스포츠</th>
            <td>
                <span th:each="num : ${#numbers.sequence(0, team.sportsId.size() - 1)}">
                    <span class="text"
                          th:text="${T(com.multicampus.matchcode.util.enums.hyem.Sport).getNameFromCount(team.sportsId[num])}">
                    </span>
                </span>
            </td>
        </tr>
        <tr>
            <th>이용 요일</th>
            <td>
                <span th:each="num : ${#numbers.sequence(0, team.useWeek.size() - 1)}">
                    <span class="text"
                          th:text="${T(com.multicampus.matchcode.util.enums.hyem.Week).getNameFromCount(team.useWeek[num])}">
                    </span>
                </span>
            </td>
        </tr>
        <tr>
            <th>이용 시간</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Time).getNameFromCount(team.useTime)}"></td>
        </tr>
        <tr>
            <th>평균 연령</th>
            <td>
                <span th:each="num : ${#numbers.sequence(0, team.averageAge.size() - 1)}">
                    <span class="text"
                          th:text="${T(com.multicampus.matchcode.util.enums.hyem.Age).getDescriptionFromCount(team.averageAge[num])}">
                    </span>
                </span>
            </td>
        </tr>
        <tr>
            <th>평균 성별</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Gender).getNameFromCount(team.averageGender)}"></td>
        </tr>
    </table>

    <button class="btn btn-primary">
        <a th:href="@{/team/modify/{id}(id = ${team.id})}" style="color: white; text-decoration: none;">팀 정보 수정</a>
        <form th:action="@{/team/delete/{id}(id = ${team.id})}" th:method="delete">
            <button class="btn btn-danger" onclick="teamDelete();">삭제</button>
        </form>
    </button>
    <button class="btn btn-info">
        <a th:href="@{/recruit/write/{id}(id = ${team.id})}" style="color: white; text-decoration: none;">모집글 올리기</a>
    </button>
    <button class="btn btn-warning">
        <a th:href="@{/team/list}" style="color: white; text-decoration: none;">이전 화면으로</a>
    </button>
</div>
</body>
</html>
