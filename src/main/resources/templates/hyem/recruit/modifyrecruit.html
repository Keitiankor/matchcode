<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <meta charset="UTF-8">
        <title>모집글 수정하기</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header th:replace="~{commons :: topper}"></header>
        <link rel="stylesheet" href="/css/hyem/basic.css">
        <div class="frame">
            <h2>모집글 수정하기</h2>
            <form class="table" method="post" th:action="@{/recruit/modify/complete/{id}(id = ${recruit.id})}">
                <input name="teamId" th:value="${recruit.teamId}" type="hidden">
                <input name="id" th:value="${recruit.id}" type="hidden">
                <label for="content">모집글 내용 : </label>
                <textarea class="form-control" rows="5" id="content" name="content" th:text="${recruit.content}"></textarea>
                <button class="btn btn-success" type="submit">수정</button>
                <input th:name="_csrf" th:value="${_csrf.token}" type="hidden">
            </form>
        </div>
    </body>
</html>
