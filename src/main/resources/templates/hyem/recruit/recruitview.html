<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 정보 상세 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>팀 정보</h2>
    <table class="table">
        <tr>
            <th>팀명</th>
            <td th:text="${recruit.teamId.teamName}"></td>
        </tr>
        <tr>
            <th>선호 스포츠</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Sport).getNameFromCount(recruit.teamId.sportsId)}"></td>
        </tr>
        <tr>
            <th>이용 요일</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Week).getNameFromCount(recruit.teamId.useWeek)}"></td>
        </tr>
        <tr>
            <th>이용 시간</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Time).getNameFromCount(recruit.teamId.useTime)}"></td>
        </tr>
        <tr>
            <th>평균 연령</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Age).getDescriptionFromCount(recruit.teamId.averageAge)}"></td>
        </tr>
        <tr>
            <th>평균 성별</th>
            <td th:text="${T(com.multicampus.matchcode.util.enums.hyem.Gender).getNameFromCount(recruit.teamId.averageGender)}"></td>
        </tr>
    </table>
    <div>
        <textarea cols="60" rows="5" th:text="${recruit.content}" readonly></textarea>
    </div>

    <button class="btn btn-primary">가입신청하기</button>
    <form th:action="@{/recruit/delete/{id}(id = ${recruit.id})}" th:method="delete">
        <button class="btn btn-danger" onclick="recruitDelete();">모집글 삭제</button>
    </form>
    <button class="btn btn-warning">
        <a th:href="@{/recruit/list}" style="color: white; text-decoration: none;">이전 화면으로</a>
    </button>
</div>
</body>
</html>
