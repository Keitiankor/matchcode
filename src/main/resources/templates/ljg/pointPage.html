<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Page</title>
    <link rel="stylesheet" href="/css/ljg/pointPage.css">

</head>
<body>
<h1>Point Information</h1>
<table>
    <thead>
    <tr>
        <p>보유 포인트: <span th:text="${totalPoints}"></span></p>
    </tr>
    <button type="button" onclick="location.href='test'">충전하기</button>
    <button type="button" onclick="location.href='refund'">환불하기</button>
    </thead>
    <tbody>
    <tr>
    </tr>
    </tbody>
</table>
<tr>
    <td>

    </td>
</tr>
</thead>
</table>

<div id="chargeTable" style="display: none;">
    <h2>충전 내역</h2>
    <table>
        <thead>
        <tr>
            <th>일시</th>
            <th>충전 포인트</th>
        </tr>
        </thead>
        <tbody>
        </tr>
        </tbody>
    </table>
</div>


<h2>포인트 내역</h2>
<table>
    <thead>
    <tr>
        <th>일시</th>
        <th>내역</th>
        <th>포인트</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${chargeHistories}">
        <td th:text="${#dates.format(history.date, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <span th:if="${history.point > 0}">충전</span>
            <span th:if="${history.point < 0 && history.refundAmount > 0}">환불</span>
            <span th:if="${history.point < 0 && history.price > 0}">결제</span>
        </td>
        <td th:text="${history.point}"></td>

    </tr>
    </tbody>
</table>
</div>
<script src="/js/ljg/pointPage.js"></script>
</body>

</html>
