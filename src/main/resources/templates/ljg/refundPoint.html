<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f0f0f0;
        padding: 20px;
    }

    .card-body {
        max-width: 400px;
        min-height: 200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .box-radio-input {
        display: inline-block;
        margin-right: 10px;
    }

    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <table class="table">
        <div class="card-body bg-white mt-0 shadow">
      <p><b>보유 포인트: <span id="totalPointsValue" th:text="${totalPoints}"></span></b><p>
    <p>환불 포인트</p>
      <b><input type="number" id="refundAmount" min="0" class="form-control"></b>
            <div class="mb-3">
         <p> <button class="btn btn-primary float-end"  onclick="check2()">환불</button></p>
                </div>
      </div>
</table>
<script>
    window.onload = function() {
        var totalPointsValue = parseInt(document.getElementById("totalPointsValue").textContent);
    }
    function check2() {
        var totalPoints = parseInt(document.getElementById("totalPointsValue").textContent);
        var refundAmount = parseInt(document.getElementById("refundAmount").value);

        if (refundAmount > totalPoints) {
            alert("환불 금액이 보유 포인트를 초과합니다.");
        } else {
            alert("환불이 처리되었습니다. 환불 금액: " + refundAmount);
            performRefund(refundAmount);
        }
    }
    function performRefund(refundAmount){
        var memberId;
        $.ajax({
            url: "/refundPoint",
            type: "GET",
            data: {
                memberId: memberId,
                point: refundAmount,
            },
            success: function(response) {
                if (response === "success") {
                    var totalPointsValueElement = document.getElementById("totalPointsValue");
                    var totalPointsValue = parseInt(totalPointsValueElement.textContent);
                    alert("환불 성공!");
                    document.location.href="/point";
                    // UI를 업데이트하거나 필요한 다른 작업 수행
                } else {
                    alert("An error occurred while processing the payment.");
                }
            },
            error: function() {
                alert("An error occurred while communicating with the server.");
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
