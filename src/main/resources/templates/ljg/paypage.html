            <style>
                body {

                }

                .card-body {
                    max-width: 800px;
                    min-height: 550px;
                    margin: 0 auto;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 5px;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                }

                .small-text {
                    font-size: 25px; /* Adjust the font size as needed */
                }

                .separator {
                    width: 100%;
                    border-top: 1px solid #ddd;

                    margin-bottom: 15px;

            </style>
            <div class="container mt-4">

                        </div>
                        <div class="separator"></div>
