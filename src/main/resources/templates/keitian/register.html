<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <body>
        <div th:replace="~{commons :: topper}"></div>
        <form action="/register" method="post">
            <script src="/js/keitian/register.js"></script>
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
            <legend>회원가입</legend>
            아이디 : <input type="text" name="account-input" />
            <input type="text" name="account" hidden>

            <input type="button" value="아이디 중복확인" id="dupcheck" />
            <input type="checkbox" name="isAccountNotDup" hidden/><br />

            비밀번호 : <input type="password" name="password" /><br />
            이름 : <input type="text" name="name" /><br />
            전화번호 : <input type="tel" name="phone" /><br />

            이메일 주소 : <input type="email" name="mailAddress" />
            <input type="button" value="인증번호 발송" id="verify-mail" /><br />

            이메일 인증 : <input type="text" name="verifycode" />
            <input type="button" value="인증번호 확인" id="verifyingcheck" disabled />
            <input type="checkbox" name="isVerifyied" /><br />

            생년월일 : <input type="date" name="birthday" /><br />

            <input type="submit" value="회원가입" />
        </form>
    </body>
</html>
