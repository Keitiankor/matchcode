<!DOCTYPE html>
<html lang="en">
<head>
  <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--  <link href="css/starter-template.css" rel="stylesheet"/>-->

  <title>매치 리스트</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap JS (including Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
<div id="result">

  <table class="table table-bordered">
    <!-- CONTENTS !-->
    <thead>
    <tr>
      <th class="col-md-1">번호</th>
      <th class="col-md-4">장소</th>
      <th class="col-md-3">종목</th>
      <th class="col-md-2">작성일</th>
      <!--        <th class="col-md-2">매치일</th>-->
    </tr>
    </thead>

    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="match : ${matchList}">
      <td th:text="${match.id}"></td>
      <td><a th:href="'/match/post/'+${match.id}" th:text="${match.mapId}"></a></td>
      <td th:text="${match.sportsId}"></td>
      <td th:text="${match.createdDate}"></td>
      <!--<td th:text="${match.matchDate} ? ${#temporals.format(match.matchDate,'yyyy-MM-dd HH:mm')} : ${match.matchDate}"></td>-->
    </tr>
    </tbody>
  </table>
</div>
<script src="/js/hyuk/matchlistdivision.js"></script>
</body>
</html>
