<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

            <!-- Bootstrap CSS -->
            <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                  rel="stylesheet">
            <!--<link href="css/starter-template.css" rel="stylesheet"/>-->


            <title>게시판입니다.</title>
        </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"></nav>
        <div th:replace="~{fragments/common :: head('게시판입니다.')}"></div>
        <div th:replace="~{fragments/common :: menu('home')}"></div>

        <main class="container">
            <div class="page-header">
                <h1>게시글 등록</h1>
            </div>
            <div class="starter-template">
                <form class="form-horizontal" method="post" th:action="@{/match/post2}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="mapId" style="float: left">장소</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input class="form-control" id="mapId" name="mapId" placeholder="장소" type="mapId" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="sportsId" style="float: left">종목</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input class="form-control" id="sportsId" name="sportsId" placeholder="종목" type="text" />
                        </div>
                    </div>

                    <!--  <div class="form-group">
                      <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
                      </div>
                    </div>-->

                    <div class="btn_wrap text-center">
                        <a class="btn btn-secondary" th:href="@{/match/list}">뒤로 가기</a>
                        <button class="btn btn-primary waves-effect waves-light" type="submit">저장 하기</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
