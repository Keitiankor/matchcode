<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <body>
        <div th:replace="~{commons :: topper}"></div>
        <main class="container">
            <div class="page-header">
                <h1>게시글 등록</h1>
            </div>
            <div class="starter-template">
                <form class="form-horizontal" method="post" th:action="@{/match/post2}">
                    <div class="row">
                        <div class="col">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="mapId" value="1"> 서울
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="mapId" value="2"> 경기
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="mapId" value="3"> 인천
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="sportsId" value="1"> 풋살
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sportsId" value="2"> 농구
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sportsId" value="3"> 배드민턴
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label" for="sportsId" style="float: left">종목</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input class="form-control" id="sportsId" name="sportsId" placeholder="종목" type="text" />
                        </div>
                    </div>-->
                      <div class="form-group">
                      <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
                      </div>
                    </div>
                    <div class="btn_wrap text-center">
                        <a class="btn btn-secondary" th:href="@{/match/list}">뒤로 가기</a>
                        <button class="btn btn-primary waves-effect waves-light" type="submit">저장 하기</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
