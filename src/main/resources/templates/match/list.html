<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
        <!--  <link href="css/starter-template.css" rel="stylesheet"/>-->

        <title>매치 리스트</title>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/js/hyuk/matchlistdivision.js"></script>

        <!-- Bootstrap JS (including Popper.js) -->
        <script crossorigin="anonymous"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"></nav>
        <div th:replace="~{fragments/common :: head('게시판입니다.')}"></div>
        <div th:replace="~{fragments/common :: menu('home')}"></div>
        <main class="container" role="main">
            <div class="starter-template">
                <button class="btn btn-primary" id="seoulButton">서울</button>
                <button class="btn btn-primary" id="gyeonggiButton">경기</button>
                <button class="btn btn-primary" id="incheonButton">인천</button>
                <button class="btn btn-primary" id="footballButton">풋살</button>
                <button class="btn btn-primary" id="basketballButton">농구</button>
                <button class="btn btn-primary" id="badmintonButton">배드민턴</button>

                <div id="result">

                    <table class="table table-bordered">
                        <!-- CONTENTS !-->
                        <thead>
                            <tr>
                                <th class="col-md-1">번호</th>
                                <th class="col-md-4">장소</th>
                                <th class="col-md-3">종목</th>
                                <th class="col-md-2">작성일</th>
                                <!--        <th class="col-md-2">매치일</th>-->
                            </tr>
                        </thead>

                        <tbody>
                            <!-- CONTENTS !-->
                            <tr th:each="match : ${matchList}">
                                <td th:text="${match.id}"></td>
                                <td><a th:href="'/match/post/'+${match.id}" th:text="${match.mapId}"></a></td>
                                <td th:text="${match.sportsId}"></td>
                                <td th:text="${match.createdDate}"></td>
                                <!--<td th:text="${match.matchDate} ? ${#temporals.format(match.matchDate,'yyyy-MM-dd HH:mm')} : ${match.matchDate}"></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div style="margin: 10px">
                    <!--<th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                      <a th:if="${page != nowPage}" th:href="@{/team/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
                      <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
                    </th:block>-->
                    <div style="margin: 10px">
            <span th:each="pageNum : ${pageList}" th:inline="text">
                <a th:href="@{'/match/list?page=' + ${pageNum}}">[[${pageNum}]]</a>
            </span>
                        <!-- 글쓰기 버튼 -->
                        <a class="btn btn-primary" style="float: right" th:href="@{/match/post}">글쓰기</a>
                    </div>

                    <!-- 검색 form -->
                    <form action="/board/search" method="GET">
                        <div>
                            <input name="keyword" placeholder="검색어를 입력해주세요." type="text">
                            <button class="btn btn-primary">검색하기</button>
                        </div>

                    </form>

                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </body>
</html>
