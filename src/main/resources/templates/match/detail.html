<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>Match Code</title>
    </head>
    <head>
        <meta charset="UTF-8">
        <title>Your Page Title</title>
        <style>
            .box-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .box {
                width: calc(48% - 10px);
                padding-bottom: 66.66%;
                position: relative;
                background-color: #f0f0f0;
                margin-bottom: 20px;
            }

            .box img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .sticky-box {
                position: sticky;
                top: 0;
                margin-bottom: 20px;
                height: 200px;
            }

            .header-box {
                /* 좌우 여백을 늘리고, 이미지 비율 유지 */
                padding: 0 20px;
                position: relative;
                background-color: #f0f0f0;
                margin-bottom: 20px;
            }

            .header-box img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{commons :: topper}"></div>
        <div style="margin-top: 70px">
            <div class="header-box">
                <img alt="Image" src="/img/hyuk/futsal01.jpg">
            </div>
            <!--<div class="description-box">
                <div class="description-content">
                    <p>
                        Your description text goes here. It should be in a 6:4 aspect ratio box.
                        You can use Thymeleaf expressions like <span th:text="${yourVariable}"></span>.
                    </p>
                </div>
            </div>-->
            <div class="box-container">
                <!--            <div class="box">
                                <img alt="Image 1" src="/img/hyuk/futsal01.jpg">
                            </div>-->
                <div style="width: 100%; margin-bottom: 20px;"></div> <!-- 간격을 두는 엘리먼트 추가 -->
                <div class="box">
                    <th>경기 정보</th>
                </div>
                <div class="box sticky-box">
                    <div class="box sticky-box">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th>번호</th>
                                    <td th:text="${matchDto.id}"></td>
                                </tr>
                                <tr>
                                    <th>장소</th>
                                    <td th:text="${matchDto.mapId}"></td>
                                </tr>
                                <tr>
                                    <th>작성일</th>
                                    <td th:text="${matchDto.createdDate}"></td>
                                </tr>
                                <tr>
                                    <th>매치일</th>
                                    <td th:text="${matchDto.matchDate}"></td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td th:text="${matchDto.content}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <form action="/addmatchmember" method="post">
                                <button class="btn btn-primary" type="submit">매치 신청</button>
                            </form>

                        </div>


                    </div>
                </div>
                <div class="box">
                    <th>장소 정보</th>
                </div>
            </div>
        </div>
    </body>
</html>
