<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              rel="stylesheet">
        <link rel="stylesheet" th:href="@{~/css/hyuk/common.css}">
        <!--<link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>-->
        <title th:text="${title}">Hello, Spring Boot!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
            <a class="navbar-brand" href="#">Match</a>
            <button aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarsExampleDefault" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                        <a class="nav-link" href="#" th:href="@{/}">
                            홈
                            <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'match'? 'active'">
                        <a class="nav-link" href="#" th:href="@{/match/list}">
                            게시판
                            <span class="sr-only" th:if="${menu} == 'match'">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
