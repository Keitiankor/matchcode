<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:inline="text">매치 히스토리</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<br>

<!-- matches 데이터를 이용하여 표시 -->

    <!-- ... 기타 필요한 데이터 표시 -->
</div>
</body>
</html>
