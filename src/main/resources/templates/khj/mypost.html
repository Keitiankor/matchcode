<!DOCTYPE html>
<h2 style="display:inline">내 게시물</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div style="display:inline">
    <h3>내가 작성한 게시물</h3>
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
        </thead>
        <tbody>
            <!--th:each는 조건부 반복문으로 postDTO list 하나씩 꺼내 반복 출력 -->
            <tr th:each="postDTO : ${myPosts}">
                <!--게시글 번호 (PostDTO id) -->
                <td th:text="${postDTO.id}"></td>
                <td>
                    <!--게시글 제목(PostDTO title)표시 그리고 제목을 누르면 그 해당한 게시글 상세페이지 이동 -->
                    <a th:href="@{/post/view(id=${postDTO.id})}" th:text="${postDTO.title}"></a>
                </td>
                <td>
                    <a th:text="${postDTO.views}"></a>
                </td>
                <td>
                    <a th:text="${postDTO.likes}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>내가 작성한 댓글</h3>
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <!--th:each는 조건부 반복문으로 postDTO list 하나씩 꺼내 반복 출력 -->
            <tr th:each="ReplyDTO : ${myReplies}">
                <!--게시글 번호 (PostDTO id) -->
                <td th:text="${ReplyDTO.id}"></td>
                <td>
                    <!--댓글 내용 클릭시 해당 게시물로 이동-->
                    <a th:href="@{/post/view(id=${ReplyDTO.postId})}" th:text="${ReplyDTO.comment}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
