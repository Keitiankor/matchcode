<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{commons :: head(~{::title})}">
        <title>마이 페이지</title>
    </head>
    <body>
        <link href="/css/khj/mypage.css" rel="stylesheet" type="text/css" />
        <script defer src="/js/khj/menubutton.js"></script>
        <script defer src="/js/keitian/changepassword.js"></script>
        <!-- 헤더 부분 -->
        <div th:replace="~{commons :: topper}"></div>
        <!-- 네비게이션 바 부분 -->
        <div id="nav">
            <h3>마이페이지</h3>
            <br>
            이름 :
            <p style="display: inline" th:text="${memberInfo.name}"></p>
            <!--단, member DB에 name이 없으면 500 에러페이지 뜸. -->
            <br>
            포인트 :
            <p style="display: inline" th:text="${memberInfo.point}">p</p>
            <br>
            팀 :
            <p style="display: inline" th:text="${memberInfo.teamName}">p</p>
            <br>
            <button class="btn btn-outline-primary" id="matchHistoryButton">매치 히스토리</button>
            <br>
            <button class="btn btn-outline-primary" id="personalButton">개인 정보</button>
            <br>
            <button class="btn btn-outline-primary" id="myPostButton">내 게시물</button>
            <br>
            <br>
            <a th:href="@{changepassword}">
                <input type="button" class="btn btn-secondary" value="비밀번호 변경"></a>

        </div>
        <!-- 컨텐츠가 들어갈 부분 -->
        <div class="updown"></div>
        <div id="section">
            <div id="contents">
                <!-- 여기에 메뉴별 컨텐츠가 나올 예정 -->
            </div>
        </div>
    </body>
</html>
